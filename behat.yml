default:
    suites:
        upgrade_check:
            paths: [ %paths.base%/features/upgrade]
            contexts: [ UpgradeContext ]
    extensions:
        Laracasts\Behat:
            env_path: .env.behat
        Behat\MinkExtension:
            default_session: laravel
            base_url: https://alsblog5.dev
            laravel: ~
            selenium2:
              wd_host: "http://selenium.dev:4444/wd/hub"
            browser_name: chrome
